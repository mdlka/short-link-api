services:
  webapi:
    container_name: shortlink-webapi
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - DOTNET_ENVIRONMENT=Development
    ports:
      - "8080:8080"
    depends_on:
      postgres_db:
        condition: service_healthy
      redis_cache:
        condition: service_healthy
    
  postgres_db:
    container_name: shortlink-postgres
    image: postgres:17.4
    environment:
      POSTGRES_DB: short_link
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mdlka
    ports:  
      - "9090:5432"
    volumes:
      - ./.containers/postgres/data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d short_link" ]
      interval: 5s
      timeout: 5s
      retries: 5
      
  redis_cache:
    container_name: shortlink-redis
    image: redis:7.4.2
    environment:
      - REDIS_PORT=6379
      - REDIS_PASSWORD=mdlka
    ports:
      - "6380:6379"
    volumes:
      - ./.containers/redis/data:/root/redis
    command: redis-server --requirepass mdlka
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "mdlka", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5